<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Identity Studio</title>
  <meta name="description" content="Public Identity Studio" />
  <style>
    /* Minimal, centered, monospace */
    :root { --bg: #ffffff; --fg: #0a0a0a; }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #0b0b0c; --fg: #f5f5f5; }
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--fg);
      font: 400 11pt/1.3 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
            "Liberation Mono", "Courier New", monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap { text-align: center; padding: 24px; }
    .brand { margin: 0; font-size: clamp(20px, 4vw, 36px); letter-spacing: .02em; }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Holding page">
    <h1 class="brand">This is a temporary holding page for Public Identity Studio, a design and creative consultancy.<br>For enquiries get email contact@publicidentity.studio</h1>
  </main>
</body>
</html>
